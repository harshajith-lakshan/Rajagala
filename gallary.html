<!DOCTYPE html>
<html>
<head>
  <title>Responsive Photo Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-item {
      width: 300px;
      height: 200px;
      margin: 10px;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .gallery-item {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="image/nipuna sar (1).jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="image/nipuna sar (1).jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="image/nipuna sar (1).jpg" alt="Image 3">
    </div>
    <!-- Add more gallery items as needed -->
    <div class="gallery">
        <div class="gallery-item">
          <img src="image/nipuna sar (1).jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
          <img src="image/nipuna sar (1).jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
          <img src="image/nipuna sar (1).jpg" alt="Image 3">
        </div>
  </div>
</body>
</html>
